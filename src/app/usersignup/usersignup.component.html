

<header class="header">
    <div class="navbar navbar-fixed-top">
         <h3>Welcome</h3> 
    </div> 
</header>

<!-- <form class="form-signup" #signupForm="ngForm" (ngSubmit)="onSignup()">  -->
<form class="form-sigup" #signupForm="ngForm" (ngSubmit)="onSubmit(signupForm.value)" novalidate>
    <div class="container">
        <div class="col-md-6 offset-sm-3 col-12">
            <h4 class="mb-3">Create your Stock_Market Account</h4>

            <div class="form-group mb-3">
                <label for="username">User name: </label>
                <div class="input-group">
                    <input type="username" id="username" name="username" class="form-control" placeholder="User name" [(ngModel)]="user.username" required autofocus>                
                </div>
            </div>

            <div class="mb-3">
                <label for="email">Password:</label>
                <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" placeholder="Password" required>
            </div>
            <div class="mb-3">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" [(ngModel)]="user.email" class="form-control" placeholder="Email" required autofocus>
                <div class="invalid-feedback">
                      Please enter a valid email address.
                </div>
            </div>
            <div class="mb-3">
                <a routerLink="/userlogin">  
                    <p style="color: blue;font-style: italic;"><u>Sign in</u></p>
                </a>
            </div>
            <ngb-alert *ngIf="signupMessage" type="success" (close)="signupMessage = ''">{{ signupMessage }}</ngb-alert>
            <button class="btn btn-lg btn-block" type="submit" style="background-color: #FEB19E;color: white; margin-top: 20px; font-size:20px;" [disabled]= "!signupForm.valid">Create</button>
        </div> 
    </div>   
</form> 

<footer class="footer">
    <div class="navbar-fixed-bottom">
        <p>@Stock Market Charting 2020</p>
    </div>
</footer>
